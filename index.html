<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Food Quiz</title>
</head>
<body>
    <section id="quizbox">
        <div>
        <h1 class="quiz-text">How much do you know about cooking?</h1>
        <p class="quiz-text">Let's test your knowledge!</p>
    <div id="questions">Question</div>
        <div>
            <label for="a">A: </label>
            <input type="radio" name="option" id="a" class="answer"<p>Option</p>
            <label for="b">B: </label>
            <input type="radio" name="option" id="b" class="answer"<p>Option</p>
            <label for="c">C: </label>
            <input type="radio" name="option" id="c" class="answer"<p>Option</p>
            <label for="d">D: </label>
            <input type="radio" name="option" id="d" class="answer"<p>Option</p>
        </div>
        <div class="navigation">
            <button type="submit">Previous Question</button>
            <button type="submit">Next Question</button>
        </div>
        <div id="submit">
            <button type="submit">Submit</button>
        </div>
    </div>
    </section>

 <script src="assets/javascript/script.js"></script> 
</body>
</html>
